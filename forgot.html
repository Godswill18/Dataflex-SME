<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Forgot your password?</h1>
    <hr></hr>
    <h3>Enter your email address to reset your password</h3>
    
    <form >
        <label for="mail">Email</label></br>
        <input type="email" id="emailBox" name="name" placeholder="Enter your email address" onblur="validateName(name)" required>   
      <button type="submit">Submit</button>
  <span id="nameError" style="display: none;" >There was an error with your email</span>
      </form>  


    
    <script src="forgot.js"></script>
</body>
</html>
